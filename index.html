<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info">
            <div class="container text-center">
                <h1 class="display-4 text-center">Employee Data Management</h1>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info">
                Current Train Schedule
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-header bg-info">
                Add Train Information
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="email" class="form-control" id="employeeName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input type="email" class="form-control" id="role" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time (HH:mm-military time)</label>
                        <input type="email" class="form-control" id="startDate" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency (min)</label>
                        <input type="email" class="form-control" id="monthlyRate" placeholder="">
                        <br><br>
                        <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- LINK TO FIREBASE GOES HERE -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


    </body>
</html>
